<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<title>Login page</title>
</head>
<body>
<div class="container col-sm-4">

<h1>Login to my Blog</h1>

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
<div class="form-group row">
<label for="colFormLabel" class="col-sm-2 col-form-label col-form-label">Login</label>
<div class="col-sm-10">
<input type="text" name="username" class="form-control form-control-sm" id="colFormLabel" placeholder=" Enter your login ">
</div>
</div>
<div class="form-group row">
<label for="colFormLabel" class="col-sm-2 col-form-label !">Password</label>
<div class="col-sm-10">
<input type="password" name="password" class="form-control form-control-sm" id="colFormLabel" placeholder = " Enter Your Password ">
</div>
</div>
    <input type="submit" class="btn btn-success" value="Login">
</form>


</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
